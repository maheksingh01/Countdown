<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Reem+Kufi:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="" />
      </div>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <p id="days">{time}</p>
          <h3>Days</h3>
        </div>
        <div>
          <p id="hours">{time}</p>
          <h3>Hours</h3>
        </div>
        <div>
          <p id="minutes">{time}</p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p id="seconds">{time}</p>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt="" /></li>
          <li><img src="./images/icon-pinterest.svg" alt="" /></li>
          <li><img src="./images/icon-instagram.svg" alt="" /></li>
        </ul>
      </div>
      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mahek Singh</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
